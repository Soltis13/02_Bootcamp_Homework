<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game Basic</title>
    <!--CSS reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

</head>

<body>

<div id='wrap'>

    <!-- Title Header -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-12 col-md-1 col-lg-1 "></div>

            <div class="col-sm-12 col-md-10 col-lg-10 ">
            <div class="panel panel-default triviaBox">
            <div class="panel-body">

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12  text-center" id="header">
                        <h1> Programming Problems</h1>
                    </div>

                    <hr>
                    <!-- Row of the timer -->
                    <!-- to house the question count -->
                    <div class="col-sm-12 col-md-4 col-lg-4 " id="questionCounter"></div>
                    

                    <!-- For the timer -->
                    <div class="col-sm-12 col-md-4 col-lg-4 text-center">
                        <div id="timer" class="text-center">
                            <!-- dynamically update the timer here -->

                            <!-- id for the start button -->
                            <div id="start"> </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4 col-lg-4 "></div> <!-- end timer row -->

                    <!-- for the quesitons -->
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <div id="question"></div>
                    </div>

                    <!-- for the answers -->
                    <div class="col-sm-12 col-md-12 col-lg-12 center-block">
                        <div id="answers"></div>

                        <br>

                    <div class="col-sm-2 col-md-2 col-lg-2"></div>

                    <!-- Correct answer dynamically updated if time up or guessed incorrect -->
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <div id="correctAnswer"></div>

                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-12 center-block text-center">
                        <div id="fact"></div>
                    </div>

                </div>
            </div>
        </div>

        <div id="push"> </div>

    </div>

    <div id="footer"></div>
        
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</script>
