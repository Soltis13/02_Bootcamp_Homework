<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--CSS reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

</head>

<body>

    <div id='wrap'>

        <div class="container-fluid">

            <div class = "row">

                <!--Title-->
                <div class="col-sm-12 col-md-12 col-lg-12  text-center" id="header">
                    <h1> Programming Problems</h1>
                </div>
                
                <!--Counter-->
                <div class="col-sm-12 col-md-12 col-lg-12 text-center " id="questionCounter">Question Counter</div>
                
                <!--Timer & Start Button-->
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <div id="timer" class="text-center">
                        <!-- dynamically update the timer here -->

                        <!-- id for the start button -->
                        <div id="start"> Start Button</div>
                    </div>
                </div>

                <!--Questions-->
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <div id="question">questions</div>
                </div>

                <!-- for the answers -->
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <div id="answers">answer</div>
                </div>

                <!-- Correct answer dynamically updated if time up or guessed incorrect -->
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <div id="correctAnswer">correct answer</div>

                </div>
            </div>  

        </div>

    </div>

    <div id="footer">
        
    </div>
        
</body>
